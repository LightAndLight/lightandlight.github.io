$if(tag)$
<header>
    <h1 class="centered">Posts about $tag$:</h1>
</header>
$endif$

$for(posts)$
<article>
    <header>
        <h1><a href="$url$">$title$</a></h1>
        <p class="date">$date$</p>
    </header>

    $excerpt$

    <footer style="text-align: center;">
        <p>...
            $if(has_tags)$
            <br>
            $partial("templates/tags-list.html")$
            <br>
            $endif$
        </p>
    </footer>
</article>
$endfor$
