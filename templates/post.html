<article>
  <h1>$title$</h1>
  <p class="date">$date$</p>
  $body$
  <footer>
    <p>
      $if(has_previous)$
      <a href="$previous_url$">$previous_title$ - Previous</a>
      $else$
      <span>Oldest</span>
      $endif$
      |
      $if(has_next)$
      <a href="$next_url$">Next - $next_title$</a>
      $else$
      <span>Newest</span>
      $endif$
      $if(has_tags)$

      <br><br>

      $partial("templates/tags-list.html")$
      $endif$
    </p>
  </footer>
</article>

<div id="disqus_thread"></div>

  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

  })();
</script>
