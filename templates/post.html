<article>
  <header>
    <h1>$title$</h1>
    <p class="post-metadata">
      $date$
      $if(has_tags)$
      ⋅
      $partial("templates/tags-list.html")$
      $endif$
    </p>
  </header>
  $body$
  <p class="post-navigation">
    $if(has_previous)$
    <a href="$previous_url$" title="Previous post: $previous_title$">← $previous_title$</a>
    $else$
    <span>Oldest</span>
    $endif$

    $if(has_next)$
    <a href="$next_url$" title="Next post: $next_title$">$next_title$ →</a>
    $else$
    <span>Newest</span>
    $endif$
  </p>
</article>
